<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home | Behavioural Indices</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.4.0/dist/chart.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.7.1/min/dropzone.min.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/dropzone@5/dist/min/dropzone.min.css" type="text/css" />
</head>
<body>
  {% include 'navbar.html' %}
<div class="jumbotron">
<div class="container-fluid">
    <h3>Search: </h3>
    <h7>Enter the Parameter below for searching the data.</h7>
    <form action="{{ url_for('display_search_video')}}">

      <div class="input"></div><div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Participant ID: </span>
        <select name="select-id" class="form-select" aria-label="Default select example">
          <option selected>Open this select menu</option>
          {% for value in ids %}
          <option>{{ value}}</option>
          {% endfor %}
        </select>
      </div>
      
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Date: </span>
        <input name="input-date" type="text" class="form-control" placeholder="YYYY-MM-DD" aria-label="Username" aria-describedby="basic-addon1">
      </div>
      
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Time: </span>
        <input name="input-time" type="text" class="form-control" placeholder="HHMMSS" aria-label="Username" aria-describedby="basic-addon1">
      </div>
      
      <input type="submit" class="btn btn-primary" value="Search">
      
    </form>    
</div>


</body>
</html>
